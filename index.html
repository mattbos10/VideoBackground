<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Video Background using HTML and CSS">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- AUTOPLAY automatically starts video LOOP automatically restarts video MUTED mutes volume for video -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>

        <div id="cover">
            <!-- Div to cover/darken video -->
        </div>
        
        <div id="content">
            <h1>Matt Boston</h1>
            <h2>Creative Developer</h2>
            <!-- Setting the href value to an id will take the user to the element with that id on the webpage -->
            <a href="#about" id="click">About</a>
        </div>
    </section>
        <div id="about">
            <h1>About</h1>
            <p>Currently enrolled in the Web Development program at the Barren County Skills Development Academy</p>
            <h2>Follow me on social media</h2>
            <div class="social-media">
                <a id="icon" href="https://mattbos10.github.io/" target="_blank"><i class="fas fa-3x fa-external-link-square-alt"></i></a>
                <a id="icon" href="https://www.instagram.com/mattbos10/?hl=en" target="_blank"><i class="fab fa-3x fa-instagram-square"></i></a>
                <a id="icon" href="https://github.com/mattbos10" target="_blank"><i class="fab fa-3x fa-github-square"></i></a>
                <a id="icon" href="https://www.linkedin.com/in/mattbos10/" target="_blank"><i class="fab fa-3x fa-linkedin"></i></a>        
        </div>

          
    </div>
</body>
</html>
